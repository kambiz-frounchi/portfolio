<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="h1 my-brand text-center">Kambiz Frounchi</div>
            <div class="ml-auto" id="my-list-wrapper" >
                <ul id="my-list" class="navbar-nav">
                    <li class="nav-item active">
                        <a class="my-list-link" href="index.html">About &nbsp;&nbsp | &nbsp;&nbsp </a>
                    </li>
                    <li class="nav-item">
                        <a class="my-list-link" href="portfolio.html">Portfolio &nbsp;&nbsp | &nbsp;&nbsp </a>
                    </li>
                    <li class="nav-item">
                        <a class="my-list-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container wrapper">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="first-row">Contact</h2>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </form>                  
                </div>              
            </div>          
        </div>
        <footer class="footer bg-dark text-center text-muted"> @Copyright </footer>
    </body>
